<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 80px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ccc;
    }

    #valentineImg {
      width: 200px;
      height: 300px;
      margin-top: 20px;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: scale(0.9);
    }

    .show {
      opacity: 1;
      transform: scale(1);
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Chinu ðŸ’—<br>Will you be my Valentine?</h2>

    <button class="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ðŸ™ˆ</button>

    <p style="color:#ff4d88;margin-top:10px;">
      Please Say "NO"....ðŸ˜ˆ
    </p>

    <img id="valentineImg" src="vinaya.jpg" alt="Valentine">
  </div>

  <script>
    function sayYes() {
      alert("ðŸ’– Alas na parat mazyakadechhh...ðŸ˜„ Bestfriends forever ðŸ«‚");

      const img = document.getElementById("valentineImg");
      img.classList.add("show");

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      btn.style.position = "absolute";
      btn.style.top = Math.random() * 80 + "%";
      btn.style.left = Math.random() * 80 + "%";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 4000);
    }
  </script>

</body>
</html>
